<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- TITLE -->
    <title>Card Details Form</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
      <!-- HEADER -->
      <div class="header">
        <img
          src="images/bg-main-mobile.png"
          class="header-img-mobile"
          alt="Background"
        />
        <img
          src="images/bg-main-desktop.png"
          alt="Desktop Background"
          class="header-img-desktop"
        />
        <!-- BACK -->
        <div class="card-back">
          <img
            src="images/bg-card-back.png"
            class="card-back-img"
            alt="Card Back"
          />
          <p class="card-cvc">000</p>
        </div>
        <!---->
        <!-- FRONT -->
        <div class="card-front">
          <img src="images/card-logo.svg" class="card-logo" alt="Card Logo" />
          <img
            src="images/bg-card-front.png"
            class="card-front-img"
            alt="Card Background"
          />
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date card-month">00</p>
          <p class="card-date slash">/</p>
          <p class="card-date card-year">00</p>
        </div>
        <!---->
      </div>
      <!-- INFO -->
      <div class="info">
        <!-- NAME -->
        <div class="name">
          <label for="name-input">Cardholder Name</label><br />
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="name-input"
          />
          <p class="name-error error-hide">Can't be blank</p>
        </div>
        <!---->
        <!-- NUMBER -->
        <div class="number">
          <label for="number-input">Card Number</label><br />
          <input
            type="text"
            id="number-input"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
          <p class="number-error error-hide">Wrong format</p>
        </div>
        <!---->
        <!-- DATE -->
        <div class="date-cvc">
          <label for="month" class="date-label">Exp. Date (MM/YY)</label>
          <label for="cvc" class="cvc-label">CVC</label><br />
          <input type="text" id="month" placeholder="MM" />
          <input type="text" id="year" placeholder="YY" />
          <input type="text" id="cvc" placeholder="e.g. 123" />
        </div>
        <!---->
        <!-- BUTTON -->
        <div class="confirm-btn">
          <button class="btn">Confirm</button>
        </div>
      </div>
      <!-- SUCCESS MESSAGE -->
      <div class="success-msg">
        <div class="success-img">
          <img src="images/icon-complete.svg" alt="success icon" />
        </div>
        <div class="success-text">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
        </div>
        <div class="continue-btn">
          <button class="continue">Continue</button>
        </div>
      </div>
      <!---->
    </div>
    <!--JAVASCRIPT-->
    <script src="app.js"></script>
  </body>
</html>
