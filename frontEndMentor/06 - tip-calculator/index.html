<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!--JAVASCRIPT-->
    <script defer src="app/js/script.js"></script>
    <!-- TITLE -->
    <title>Tip Calculator App</title>
  </head>
  <body>
    <main>
      <section class="title">
        <img src="images/logo.svg" alt="Logo" />
      </section>
      <section class="main">
        <!-- INPUT -->
        <div class="input">
          <!-- INPUT BILL -->
          <div class="input__bill">
            <label for="input__bill--input"
              >Bill <img src="images/icon-dollar.svg" alt="Dollar Icon"
            /></label>
            <input class="input__bill--input" type="text" placeholder="0.0" />
          </div>
          <!-- INPUT TIP -->
          <div class="input__tip">
            <h2>Select Tip %</h2>
            <div class="input__tip--number">5%</div>
            <div class="input__tip--number">10%</div>
            <div class="input__tip--number input__tip--number-active">15%</div>
            <div class="input__tip--number">25%</div>
            <div class="input__tip--number">50%</div>
            <input
              class="input__tip--input custom"
              type="text"
              placeholder="Custom"
            />
          </div>
          <!-- INPUT PEOPLE -->
          <div class="input__people">
            <label for="people">
              Number of People
              <img src="images/icon-person.svg" alt="Person Icon" />
            </label>
            <label for="people" class="input__people--error"
              >Can't be zero</label
            >
            <input
              id="people"
              class="input__people--input"
              type="text"
            />
          </div>
        </div>
        <!-- OUTPUT -->
        <div class="output">
          <!-- OUTPUT TIP -->
          <div class="output__tip">
            <h3>
              Tip Amount <br />
              <span>/ person</span>
            </h3>
            <h4>$<span class="output__tip--amount results">4.27</span></h4>
          </div>
          <!-- OUTPUT TOTAL -->
          <div class="output__total">
            <h3>
              Total <br />
              <span>/ person</span>
            </h3>
            <h4>$<span class="output__total--amount results">32.79</span></h4>
          </div>
          <!-- OUTPUT RESET -->
          <div class="output__reset">
            <button class="output__reset--button" type="button">RESET</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
