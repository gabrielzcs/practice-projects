<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- TITLE -->
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="person-container">
        <div class="person-info">
          <img src="images/image-jeremy.png" alt="Users Photo" class="img">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="daily-weekly-monthly">
          <h3>Daily</h3>
          <h3>Weekly</h3>
          <h3>Monthly</h3>
        </div>
      </div>
      <!-- WORK -->
      <div class="work report-content">
        <div class="color color-work">
          <img src="images/icon-work.svg" alt="Suit Case Image">
        </div>
        <div class="content content-work">
          <h1>Work</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>32hrs</h2>
          <h3>Last Week - 36hrs</h3>
        </div>
      </div>
      <!-- PLAY -->
      <div class="play report-content">
        <div class="color color-play">
          <img src="images/icon-play.svg" alt="Play Image">
        </div>
        <div class="content content-play">
          <h1>Play</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>10hrs</h2>
          <h3>Last Week - 8hrs</h3>
        </div>
      </div>
      <!-- STUDY -->
      <div class="study report-content">
        <div class="color color-study">
          <img src="images/icon-study.svg" alt="Study Image">
        </div>
        <div class="content content-study">
          <h1>Study</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>4hrs</h2>
          <h3>Last Week - 7hrs</h3>
        </div>
      </div>
      <!-- EXERCISE -->
      <div class="exercise report-content">
        <div class="color color-exercise">
          <img src="images/icon-exercise.svg" alt="Exercise Image">
        </div>
        <div class="content content-exercise">
          <h1>Exercise</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>4hrs</h2>
          <h3>Last Week - 5hrs</h3>
        </div>
      </div>
      <!-- SOCIAL -->
      <div class="social report-content">
        <div class="color color-social">
          <img src="images/icon-social.svg" alt="Social Image">
        </div>
        <div class="content content-social">
          <h1>Social</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>5hrs</h2>
          <h3>Last Week - 10hrs</h3>
        </div>
      </div>
      <!-- SELF CARE -->
      <div class="self-care report-content">
        <div class="color color-self-care">
          <img src="images/icon-self-care.svg" alt="Self Care Image">
        </div>
        <div class="content content-self-care">
          <h1>Self Care</h1>
          <img src="images/icon-ellipsis.svg" alt="Ellipsis">
          <h2>2hrs</h2>
          <h3>Last Week - 2hrs</h3>
        </div>
      </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="app.js"></script>
  </body>
</html>
