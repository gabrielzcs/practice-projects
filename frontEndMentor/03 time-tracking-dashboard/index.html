<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- TITLE -->
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <!-- INFO -->
      <div class="person-container">
        <div class="person-info">
          <img src="images/image-jeremy.png" alt="Users Photo" class="img" />
          <div class="person-report">
            <p>
              <span>Report for</span> <br />
              Jeremy Robson
            </p>
          </div>
        </div>
        <!-- PERIOD -->
        <div class="daily-weekly-monthly">
          <h3 class="daily">Daily</h3>
          <h3 class="weekly">Weekly</h3>
          <h3 class="monthly">Monthly</h3>
        </div>
      </div>
      <!-- WORK -->
      <div class="work report-content">
        <div class="color color-work">
          <img
            class="top"
            src="images/icon-work.svg"
            aria-hidden="true"
            alt="Suit Case Image"
          />
        </div>
        <div class="content content-work">
          <h1>Work</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="work-hours">32hrs</h2>
          <h3 class="work-last-hours">Last Week - 36hrs</h3>
        </div>
      </div>
      <!-- PLAY -->
      <div class="play report-content">
        <div class="color color-play">
          <img class="top" src="images/icon-play.svg" alt="Play Image" />
        </div>
        <div class="content content-play">
          <h1>Play</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="play-hours">10hrs</h2>
          <h3 class="play-last-hours">Last Week - 8hrs</h3>
        </div>
      </div>
      <!-- STUDY -->
      <div class="study report-content">
        <div class="color color-study">
          <img class="top" src="images/icon-study.svg" alt="Study Image" />
        </div>
        <div class="content content-study">
          <h1>Study</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="study-hours">4hrs</h2>
          <h3 class="study-last-hours">Last Week - 7hrs</h3>
        </div>
      </div>
      <!-- EXERCISE -->
      <div class="exercise report-content">
        <div class="color color-exercise">
          <img
            class="top"
            src="images/icon-exercise.svg"
            alt="Exercise Image"
          />
        </div>
        <div class="content content-exercise">
          <h1>Exercise</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="exercise-hours">4hrs</h2>
          <h3 class="exercise-last-hours">Last Week - 5hrs</h3>
        </div>
      </div>
      <!-- SOCIAL -->
      <div class="social report-content">
        <div class="color color-social">
          <img class="top" src="images/icon-social.svg" alt="Social Image" />
        </div>
        <div class="content content-social">
          <h1>Social</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="social-hours">5hrs</h2>
          <h3 class="social-last-hours">Last Week - 10hrs</h3>
        </div>
      </div>
      <!-- SELF CARE -->
      <div class="self-care report-content">
        <div class="color color-self-care">
          <img
            class="top"
            src="images/icon-self-care.svg"
            alt="Self Care Image"
          />
        </div>
        <div class="content content-self-care">
          <h1>Self Care</h1>
          <div class="svg">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <h2 class="self-care-hours">2hrs</h2>
          <h3 class="self-care-last-hours">Last Week - 2hrs</h3>
        </div>
      </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="app.js"></script>
  </body>
</html>
