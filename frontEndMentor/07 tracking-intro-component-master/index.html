<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!--JAVASCRIPT-->
    <script defer src="app/js/script.js"></script>
    <!-- TITLE -->
    <title>Tracking Intro Component Master</title>
  </head>
  <body>
    <div class="main-contianer">
      <header>
        <nav>
          <img src="images/logo.svg" alt="Logo Icon" />
          <div class="menu-container">
            <img
              class="hamburger-menu"
              src="images/icon-hamburger.svg"
              alt="Hamburger Menu"
            />
            <img
              class="close-menu"
              src="images/icon-close.svg"
              alt="Close Menu"
            />
          </div>
          <ul class="nav">
            <li class="nav__item"><a href="#">Product</a></li>
            <li class="nav__item"><a href="#">Features</a></li>
            <li class="nav__item"><a href="#">Pricing</a></li>
            <div class="nav__line"></div>
            <li class="nav__item nav__item--login"><a href="#">Login</a></li>
          </ul>
        </nav>
      </header>
      <div class="nav__background"></div>
      <main>
        <div class="content">
          <div class="content__start">
            <p><span>new</span>monograph dashboard</p>
          </div>
          <div class="content__title">
            <h1>Powerful insights into your team</h1>
          </div>
          <div class="content__text">
            <p>Project planning and time tracking for agile teams</p>
          </div>
          <div class="content__schedule">
            <div class="content__schedule--conteiner content__schedule--btn">
              schedule a demo
            </div>
            <div class="content__schedule--conteiner content__schedule--text">
              to see a preview
            </div>
          </div>
        </div>
        <div class="svgs">
          <img src="images/illustration-devices.svg" alt="Devices image" />
        </div>
      </main>
    </div>
  </body>
</html>
