<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Reviewers</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- TITLE -->
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <!-- REVIEWS -->
        <article class="review">
          <div class="img-container">
            <img alt="Person" id="person-img" />
          </div>
          <h1 id="author">Sara Jones</h1>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi
            at ipsum ab, eligendi aspernatur voluptatum? Earum, ipsum mollitia
            esse numquam, tempore a quisquam obcaecati odit excepturi similique
            culpa iste nostrum!
          </p>
          <!-- PREV NEXT Buttons -->
          <div class="button-container">
            <button class="prev-btn btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
